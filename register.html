<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitBody</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./resources/Logotipo Gimnasio Favicon.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/808781cc1c.js" crossorigin="anonymous"></script>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- Cabecera de la página -->

    <header>
        <!-- Barra de navegación -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <img class="navbar-brand" src="./resources/Logotipo Gimnasio.png" alt="Logo FitBody">
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">FitBody</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link mx-lg-2 active" aria-current="page" href="./index.html">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link mx-lg-2" href="#">Sobre Nosotros</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link mx-lg-2" href="./schedule.html">Calendario</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link mx-lg-2" href="#">Ofertas</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link mx-lg-2" href="./login.html">Iniciar Sesión</a>
                            </li>
                        </ul>
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
                            <button class="btn btn-outline-success" type="submit">Buscar</button>
                        </form>
                    </div>
                </div>
            </div>
        </nav>
    </header>
        <!-- Contenido principal de la página registro -->
    <main>
        <!-- Formulario de registro -->
        <div class="login-page">
            <div class="form">
              <form class="register-form">
                <input type="text" placeholder="Nombre de usuario" required/>
                <input type="password" placeholder="Contraseña" required/>
                <input type="password" placeholder="Repetir contraseña" required/>
                <input type="text" placeholder="Correo electrónico" required/>
                <button id="btnregister">Crear</button>
                <p class="message">¿Ya está registrado? <a href="./login.html">Iniciar sesión</a></p>
              </form>
            </div>
        </div>
        <script>
            let btnregister = document.getElementById('btnregister');
            btnregister.addEventListener("click", function(e) {
                alert("Ha creado la cuenta correctamente.");
            });
        </script>
    </main>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>
</html>
